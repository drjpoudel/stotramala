<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="music-player">
        <div class="current-song-info">
            <img id="cover" src="cover.jpg" alt="Cover Art">
            <div class="song-details">
                <h2 id="title">Song Title</h2>
                <p id="artist">Artist Name</p>
            </div>
        </div>

        <div class="controls">
            <button id="on-off" class="toggle-button"><i class="fas fa-power-off"></i></button>
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="rewind"><i class="fas fa-fast-backward"></i></button>
            <button id="stop"><i class="fas fa-stop"></i></button>
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <button id="fast-forward"><i class="fas fa-fast-forward"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
            <button id="repeat" class="toggle-button"><i class="fas fa-redo"></i></button>
            <button id="random" class="toggle-button"><i class="fas fa-random"></i></button>
            <button id="mute" class="toggle-button"><i class="fas fa-volume-up"></i></button>
        </div>

        <div class="progress-container">
            <input type="range" id="progress" value="0">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume" value="50">
        </div>

        <div class="equalizer" id="equalizer">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="playlist-container">
            <h3>Playlist</h3>
            <ul id="playlist">
                <li data-file="https://archive.org/download/videoplayback_20240814_1655/videoplayback.m4a">Song 1 - Artist 1</li>
                <li data-file="https://archive.org/download/videoplayback_20240814_1655/videoplayback.m4a">Song 2 - Artist 2</li>
                <li data-file="https://archive.org/download/videoplayback_20240814_1655/videoplayback.m4a">Song 3 - Artist 3</li>
            </ul>
        </div>
    </div>
    <audio id="audio"></audio>
<link rel="stylesheet" href="drjpoudel.github.io/stotramala/musicplayer.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <script src="drjpoudel.github.io/stotramala/music.js"></script>
</body>
</html>
