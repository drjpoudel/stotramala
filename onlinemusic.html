<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="music-player">
        <div class="current-song-info">
            <img id="cover" src="cover.jpg" alt="Cover Art">
            <div class="song-details">
                <h2 id="title">Song Title</h2>
                <p id="artist">Artist Name</p>
            </div>
        </div>

        <div class="controls">
            <button id="on-off" class="toggle-button"><i class="fas fa-power-off"></i></button>
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="rewind"><i class="fas fa-fast-backward"></i></button>
            <button id="stop"><i class="fas fa-stop"></i></button>
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <button id="fast-forward"><i class="fas fa-fast-forward"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
            <button id="repeat" class="toggle-button"><i class="fas fa-redo"></i></button>
            <button id="random" class="toggle-button"><i class="fas fa-random"></i></button>
            <button id="mute" class="toggle-button"><i class="fas fa-volume-up"></i></button>
        </div>

        <div class="progress-container">
            <input type="range" id="progress" value="0">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume" value="50">
        </div>

        <div class="equalizer" id="equalizer">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="playlist-container">
            <h3>Playlist</h3>
            <ul id="playlist">
                <li data-file="https://archive.org/download/videoplayback_20240814_1655/videoplayback.m4a">Song 1 - Artist 1</li>
                <li data-file="https://archive.org/download/videoplayback_20240814_1655/videoplayback.m4a">Song 2 - Artist 2</li>
                <li data-file="https://archive.org/download/videoplayback_20240814_1655/videoplayback.m4a">Song 3 - Artist 3</li>
            </ul>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause');
        const stopBtn = document.getElementById('stop');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const rewindBtn = document.getElementById('rewind');
        const fastForwardBtn = document.getElementById('fast-forward');
        const progress = document.getElementById('progress');
        const volume = document.getElementById('volume');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playlistItems = document.querySelectorAll('#playlist li');
        const repeatBtn = document.getElementById('repeat');
        const randomBtn = document.getElementById('random');
        const muteBtn = document.getElementById('mute');
        const onOffBtn = document.getElementById('on-off');
        const equalizer = document.getElementById('equalizer');

        let currentSongIndex = 0;
        let isPlaying = false;
        let isRepeating = false;
        let isRandom = false;
        let isMuted = false;
        const fastForwardTime = 5; // Seconds to fast forward or rewind
        let autoOffTimer = 0;
        let autoOffTimeout;

        function loadSong(song) {
            audio.src = song.getAttribute('data-file');
            document.getElementById('title').textContent = song.textContent.split(' - ')[0];
            document.getElementById('artist').textContent = song.textContent.split(' - ')[1];
            document.getElementById('cover').src = 'cover.jpg'; // Add cover image logic if needed
        }

        function playSong() {
            audio.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
            equalizer.classList.add('active'); // Show and animate equalizer
        }

        function pauseSong() {
            audio.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            isPlaying = false;
            equalizer.classList.remove('active'); // Hide equalizer animation
        }

        function stopSong() {
            audio.pause();
            audio.currentTime = 0;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            isPlaying = false;
            equalizer.classList.remove('active'); // Hide equalizer animation
        }

        function prevSong() {
            if (currentSongIndex > 0) {
                currentSongIndex--;
            } else {
                currentSongIndex = playlistItems.length - 1;
            }
            loadSong(playlistItems[currentSongIndex]);
            playSong();
        }

        function nextSong() {
            if (currentSongIndex < playlistItems.length - 1) {
                currentSongIndex++;
            } else {
                currentSongIndex = 0;
            }
            loadSong(playlistItems[currentSongIndex]);
            playSong();
        }

        function rewind() {
            audio.currentTime -= fastForwardTime;
        }

        function fastForward() {
            audio.currentTime += fastForwardTime;
        }

        function setProgress() {
            audio.currentTime = progress.value * audio.duration / 100;
        }

        function updateProgress() {
            const { currentTime, duration } = audio;
            progress.value = (currentTime / duration) * 100;
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration);
        }

        function setVolume() {
            audio.volume = volume.value / 100;
        }

        function toggleRepeat() {
            isRepeating = !isRepeating;
            repeatBtn.classList.toggle('active', isRepeating);
            audio.loop = isRepeating;
        }

        function toggleRandom() {
            isRandom = !isRandom;
            randomBtn.classList.toggle('active', isRandom);
        }

        function toggleMute() {
            isMuted = !isMuted;
            audio.muted = isMuted;
            muteBtn.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${secs}`;
        }

        playlistItems.forEach((item) => {
            item.addEventListener('click', () => {
                currentSongIndex = Array.from(playlistItems).indexOf(item);
                loadSong(item);
                playSong();
            });
        });

        audio.addEventListener('timeupdate', updateProgress);

        audio.addEventListener('ended', () => {
            stopSong(); // Stop the current song when it ends
            if (isRandom) {
                currentSongIndex = Math.floor(Math.random() * playlistItems.length);
                loadSong(playlistItems[currentSongIndex]);
                playSong();
            } else if (isRepeating) {
                playSong(); // Restart the same song
            } else {
                nextSong(); // Move to next song
            }
        });

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        stopBtn.addEventListener('click', stopSong);

        prevBtn.addEventListener('click', prevSong);

        nextBtn.addEventListener('click', nextSong);

        rewindBtn.addEventListener('click', rewind);

        fastForwardBtn.addEventListener('click', fastForward);

        progress.addEventListener('input', setProgress);

        volume.addEventListener('input', setVolume);

        repeatBtn.addEventListener('click', toggleRepeat);

        randomBtn.addEventListener('click', toggleRandom);

        muteBtn.addEventListener('click', toggleMute);

        onOffBtn.addEventListener('click', () => {
            if (audio.src) {
                if (isPlaying) {
                    stopSong();
                } else {
                    playSong();
                }
            }
        });
    </script>
</body>
</html>
